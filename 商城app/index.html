<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>锦曼</title>
    <link rel="stylesheet" type="text/css" href="Swiper/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="Swiper/animate.min.css"/>
    <script src="Swiper/jquery-1.10.1.min.js"></script>
    <script src="Swiper/swiper-3.3.1.jquery.min.js"></script>
    <script src="Swiper/swiper.animate1.0.2.min.js"></script>
    <script src="js/tools.js"></script>
    <style type="text/css">
        *{margin:0;padding:0;}
        html,body{
            width:100%;
            height:100%;
        }
        img{
            display:block;
            height: 100%;
            width: 100%;
        }
        #box{
            width:100%;
            height:100%;
            background:#f8f3f7;
        }
        .swiper-container{
            width:100%;height:100%;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="swiper-container">
        <div class="swiper-wrapper ">
            <div class="swiper-slide"><img src="img/startPage1.jpg" alt=""/></div>
            <div class="swiper-slide"><img src="img/startPage2.jpg" alt=""/></div>
            <div class="swiper-slide last"><a href="templates/index1.html"><img src="img/startPage32.jpg" alt=""/><</a></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

</div>
</body>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        effect : 'cube',
        touchRatio : 0.5,
        pagination : '.swiper-pagination',
        paginationClickable :true
    })
</script>
</html>
